{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}About{% endblock title %}

{% block banner-slider %}

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="{% static 'myapp/images/banner/product/b1.jpg' %}" class="d-block w-100" alt="banner">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'myapp/images/banner/product/b2.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'myapp/images/banner/product/b3.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'myapp/images/banner/product/b4.jpg' %}" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock banner-slider %}

{% block main-content %}

<div class="container mt-3">
    <br>
    <h2 class="text-center"> Contact Us</h2>
    <br>
    <div class="row container">
        <p class="fs-4 text-center">Address : <small>Nadiad(Gujrat)</small> </p>
        <p class="fs-4 text-center">Contact : <small>1234567890</small> </p>
        <p class="fs-4 text-center">Email : <small>@neeldairy.com</small> </p>
    </div>

</div>

<br><br>
{% endblock main-content %}
